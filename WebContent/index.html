<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Team I/O</title>
<link rel="stylesheet" type="text/css" href="static/io.css" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Source+Code+Pro:700" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Titillium+Web" />
	
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="icon" type="image/x-icon" href="static/team-io-transparent-16.png" />
	<link rel="shortcut icon" type="image/x-icon" href="static/team-io-transparent-16.png" />
	<link rel="apple-touch-icon" type="image/png" href="static/team-io-256.png" />
<script type="text/javascript">
	var locations = {
		"io" : "cd /io",
		"taam" : "cd /taam",
		"github" : "wget \"https://github.com/Team-IO\"",
	}

	function load() {
		if (window.devicePixelRatio == 2) {
			document.getElementById("icon").src="static/team-io-transparent@2x.png";
		}
	}
	
	function link(key) {
		var cmd = locations[key];
		document.getElementById("blink").style.display = "none";
		var hidden = document.getElementById("hidden");
		hidden.innerHTML = cmd;
		hidden.style.display = "inline";
	}

	function unlink() {
		var hidden = document.getElementById("hidden");
		hidden.style.display = "none";
		hidden.innerHTML = "";
		document.getElementById("blink").style.display = "inline";
	}

	function show(id) {
		document.getElementById(id).style.display = "block";
	}

	function hide(id) {
		document.getElementById(id).style.display = "none";
	}
</script>
</head>
<body onload="load();">
	<div id="nav">
		<img id="icon" src="static/team-io-transparent.png" alt="Team I/O"  width="64" height="64" />
		<div id="name">
			Team I/O:~$ <span id="blink">â–‰</span><span id="hidden"
				style="display: none;"></span>
		</div>
		<div id="name_only">
			Team I/O
		</div>
		<div id="links">
			<a href="#" onmouseenter="link('io');" onmouseout="unlink();">I/O</a>
			<a href="#" onmouseenter="link('taam');" onmouseout="unlink();">Taam</a>
			<a href="#" onmouseenter="link('github');" onmouseout="unlink();">GitHub</a>
			<a href="#" onmouseenter="link('youtube');" onmouseout="unlink();">YouTube</a>
		</div>
	</div>
	<div id="content">
		<article>
			<h1>We are Team I/O</h1>
			<a href="#" onclick="hide('founderio'); show('Xanderio112');"
				onmouseenter="hide('founderio'); show('Xanderio112');">
				<img src="https://avatars2.githubusercontent.com/u/6298052?v=3&s=180"
				alt="Xanderio112" width="90" height="90" />
			</a>
			<a href="#" onclick="hide('Xanderio112'); show('founderio');"
				onmouseenter="hide('Xanderio112'); show('founderio');">
				<img src="https://avatars2.githubusercontent.com/u/6136865?v=3&s=180"
				alt="founderio" width="90" height="90" />
			</a>
			<div class="cv_placeholder">
				<div id="Xanderio112" class="cv" style="display: none">
					<h2>Xanderio112</h2>
					<span class="io_links">
						<a href="https://github.com/Xander112"><img
							src="static/GitHub-Mark.png" alt="GitHub" width="32" height="32" /></a>
						<a href="https://twitter.com/AlexanderSieg"><img
							src="static/TwitterLogo.png" alt="Twitter" width="32" height="32" /></a>
					</span>
					<div class="io_tasks">Recipe Guru, Tweak Pro, Modding
						Community Consultant</div>
				</div>
				<div id="founderio" class="cv" style="display: none">
					
					
					<h2>founderio</h2>
					<span class="io_links">
						<a href="https://github.com/founderio/"><img
							src="static/GitHub-Mark.png" alt="GitHub" width="32" height="32" /></a>
						<a href="https://twitter.com/founderio_dhx"><img
							src="static/TwitterLogo.png" alt="Twitter" width="32" height="32" /></a>
					</span>
					<div class="io_tasks">Art Guy, Code Monkey, Technical
						Consultant</div>
				</div>
			</div>
		</article>
	</div>
</body>
</html>
